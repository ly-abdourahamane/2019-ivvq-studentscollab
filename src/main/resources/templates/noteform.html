<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:fragment="head">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/w3.css"
          th:href="@{/w3.css}" rel="stylesheet" media="screen"/>
    <title>Formulaire d'ajout d'une note de cours</title>
</head>
<body>
<div class="w3-bar w3-dark-gray">
    <a href="/api/v1/etudiants/accueil" class="w3-bar-item w3-button">Accueil</a>
    <a href="/api/v1/etudiants" class="w3-bar-item w3-button w3-hide-small">Liste étudiants</a>
    <a href="/api/v1/etudiants/creer-compte" class="w3-bar-item w3-button w3-hide-small">Créer compte</a>
    <a href="/api/v1/etudiants/connexion" class="w3-bar-item w3-button w3-hide-small">Connexion</a>
    <a href="/matieres" class="w3-bar-item w3-button w3-hide-small">Matières</a>
    <a href="/api/v1/formations" class="w3-bar-item w3-button w3-hide-small">Liste formations</a>
    <a href="/api/v1/formations/creer" class="w3-bar-item w3-button w3-hide-small">Creer une formation</a>
    <a href="/api/v1/inscriptions/creer" class="w3-bar-item w3-button w3-hide-small">S'inscrire à une formation</a>
    <a href="/cours/new" class="w3-bar-item w3-button w3-hide-small">Créer une note de cours</a>
    <a href="/cours/all" class="w3-bar-item w3-button w3-hide-small">Voir les notes de cours</a>
</div>
<h1>Ajout d'une note de cours</h1>
<form action="#" th:action="@{/cours/new}" th:object="${noteCours}" method="post">
    <p>Titre: <input type="text" th:field="*{titre}" /></p>
    <p>Contenu: <input type="text" th:field="*{contenu}" /></p>
    <label class="">Formation</label>
    <select type="hidden" class="form-control" id="matiere" name="matiere">
        <option value="0">selectionnez la matière</option>
        <option th:each="matiere : ${matieres}" th:value="${matiere.id}"
                th:text="${matiere.nom}"></option>
    </select>
    <p><input type="submit" value="Enregistrer" /> <input type="reset" value="Effacer" /></p>
</form>
</body>
</html>
