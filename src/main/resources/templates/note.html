<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Note de cours</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <h1>Note ajout√©e</h1>
        <p th:text="'id: ' + ${noteCours.id}" />
        <p th:text="'titre: ' + ${noteCours.titre} +'redacteur: ' + ${noteCours.redacteur.nom} + ' ' + ${noteCours.redacteur.prenom}" />
        <p th:text="'contenu: ' + ${noteCours.contenu}" />
        <p th:text="'nbLike: ' + ${noteCours.nbLike} + 'nbDislike: ' + ${noteCours.nbDislike}" />
        <form action="#" th:action="@{/cours/${noteCours.id}/like}" th:object="${etudiant}" method="post">
            <p><input type="submit" value="Like" /></p>
        </form>
        <form action="#" th:action="@{/cours/${noteCours.id}/dislike}" th:object="${etudiant}" method="post">
            <p><input type="submit" value="Dislike" /></p>
        </form>
        <form action="#" th:action="@{/cours/all}">
            <p><input type="submit" value="Voir tout" /></p>
        </form>
    </body>
</html>
