<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Students collab</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="w3-bar w3-dark-gray">
    <a href="/api/v1/etudiants/accueil" class="w3-bar-item w3-button">Accueil</a>
    <a href="/api/v1/etudiants" class="w3-bar-item w3-button w3-hide-small">Liste étudiants</a>
    <a href="/api/v1/etudiants/creer-compte" class="w3-bar-item w3-button w3-hide-small">Créer compte</a>
    <a href="/api/v1/etudiants/connexion" class="w3-bar-item w3-button w3-hide-small">Connexion</a>
    <a href="/matieres" class="w3-bar-item w3-button w3-hide-small">Matières</a>
</div>

<form class="w3-container w3-display-middle" th:method="post" th:object="${etudiant}" th:action="${'/api/v1/etudiants/valider'}">
    <h2 class="">Créer un compte</h2>

    <p>
        <label class="">Nom</label>
        <input class="w3-input w3-border" type="texte" name="nom" th:field="*{nom}"></p>
    <p>

    <p>
        <label class="">Prénom</label>
        <input class="w3-input w3-border" type="texte" name="prenom" th:field="*{prenom}"></p>
    <p>

    <p>
        <label class="">Email</label>
        <input class="w3-input w3-border" type="email" name="email" th:field="*{email}"></p>
    <p>

    <p>
        <label class="">Mot de passe</label>
        <input class="w3-input w3-border" type="password" name="motDePasse" th:field="*{motDePasse}"></p>
    <p>

        <button class="w3-btn" type="submit">S'inscrire</button>
    </p>
</form>

</body>
</html>
